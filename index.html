<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="calcstyles.css">
</head>
<body>
    <div class="content-container">
        <h1>Calculadora simples</h1>
        <div class="calculator">
            <p id="resultado"></p>
    
            <table>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="simbol" onclick="back()"><</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button class="simbol" onclick="insert('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button class="simbol" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="simbol" onclick="insert('-')">-</button></td>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button class="simbol" onclick="insert('.')">.</button></td>
                    <td><button class="simbol" onclick="insert('+')">+</button></td>
                    
                </tr>
                <tr>
                    <td><button class="simbol" onclick="cleanOne()">C</button></td>
                    <td colspan="3"><button class="simbol" onclick="equal()" style="width: 177px;">=</button></td>
                </tr>
            </table>
    
        </div>
        <footer>
            <span>Todos os direitos reservados ©</span>
            <span>Desenvolvido por: Daniel Lima</span>
        </footer>
    </div>
<script src="calcjava.js"></script>

</body>
</html>
